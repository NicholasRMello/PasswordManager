[build]
builder = "nixpacks"

[deploy]
startCommand = "chmod +x start.sh && ./start.sh"

[variables]
APP_ENV = "production"
APP_DEBUG = "true"
LOG_CHANNEL = "stderr"
LOG_LEVEL = "debug"
SESSION_DRIVER = "database"
CACHE_DRIVER = "database"
QUEUE_CONNECTION = "database"
RUN_MIGRATIONS = "true"
DB_CONNECTION = "mysql"